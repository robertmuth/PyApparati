# Example configuration for the Nvidia Shield controller
#
#
# Note this only works when connected with USB.

[xboxdrv]
evdev= "/dev/input/event19"
mimic-xpad = true
silent = true

[evdev-absmap]
ABS_X = x1           
ABS_Y = y1            
ABS_Z = x2
ABS_RZ = y2
ABS_BRAKE = lt
ABS_GAS = rt
ABS_HAT0X= dpad_x
ABS_HAT0Y= dpad_y

[axismap]
-y2=y2
-y1=y1

[evdev-keymap]
KEY_HOMEPAGE=guide
BTN_THUMBR=tr
KEY_#308=y
BTN_TL=lb
BTN_TR=rb
BTN_START=start
BTN_A=a
BTN_THUMBL=tl
KEY_#307=x
KEY_BACK=back
BTN_B=b
